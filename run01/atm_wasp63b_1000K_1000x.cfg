[pyrat]

# Run mode, select from: tli, pt, atmosphere, spectrum, opacity, mcmc
runmode = atmosphere

# Pressure array:
punits  = bar    ; Default pressure units
pbottom = 100.0  ; Bottom-layer pressure  (default units: punits)
ptop    = 1e-8   ; Top-layer pressure (default units: punits)
nlayers = 100    ; Number of atmospheric layers

# Temperature-profile model, select from: isothermal or TCEA
tmodel  = isothermal
tparams = 1000  ; Equilibrium temperature

# System parameters:
radunits = km
rstar    = 1.88 rsun  ; Stellar radius (default units: radunits)
mstar    = 1.32 msun
tstar    = 5570.0     ; Stellar effective temperature in K
smaxis   = 0.0574 au   ; Semi-major axis (default units: radunits)
refpressure = 0.1
rplanet  = 1.43 rjup
mplanet  = 0.38 mjup

# Atmospheric model:
atmfile  = ./WASP-63b_1000K_1000x.atm   ; Input/output atmospheric file
elements = H He C N O Fe Ti V
species  = H2 He Fe H2O CH4 TiO VO HCN CO CO2 H C2H2 C2H4 NH3 N2
xsolar   = 1000.0

# Verbosity level [1--5]:
verb = 4
